<h2>Add subd</h2>

<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" #name>
    </div>
    <div class="form-group">
      <label>At</label>
      <input type="text" class="form-control" name="at" #at>

    <button class="btn btn-dark btn-block" (click)="addPost(3, name.value, at.value, '00.00.00.00', '2018-05-23', '2018-06-24')">Add Sbd</button>
  </form>


</div>
