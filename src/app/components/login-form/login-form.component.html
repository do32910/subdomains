<div class="card">
  <h3 class="card-header">Zaloguj się</h3>
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <h5 class="card-title"><label for="inputEmail">E-mail</label></h5>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Podaj adres e-mail" required>
        </div>
        <div class="form-group">
          <h5 class="card-title"><label for="inputPassword">Hasło</label></h5>
          <input type="password" class="form-control" id="inputPassword" placeholder="Wprowadź hasło" required>
        </div>
        <button type="submit" class="btn btn-success">Zaloguj się</button>
      </form>
    </div>
</div>
